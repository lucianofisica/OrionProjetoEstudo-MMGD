# This is the main configuration file for the Trino coordinator.

# Indicates that this node is the coordinator
coordinator=true

# Allows the node to also perform worker functions. In a single-node setup, this must be true.
node-scheduler.include-coordinator=true

# The port for the HTTP server
http-server.http.port=8080

# The URI for node discovery. In a single-node setup, it points to itself.
discovery.uri=http://trino-coordinator:8080

# The environment name, which can be used in catalog selection.
node.environment=production
